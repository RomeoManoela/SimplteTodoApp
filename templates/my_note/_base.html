<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Note App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- App Title -->
            <div class="text-2xl font-bold">
                <a href="{% url 'note-list' %}" class="text-blue-500 hover:text-blue-700">My Note App</a>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex space-x-4">
                <!-- Button to Add New Note -->
                <a href="{% url 'note-create' %}" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition duration-300">
                    <i class="fas fa-plus-circle mr-2"></i> New Note
                </a>
                <!-- Button to Go Back to Home Page -->
                <a href="{% url 'home' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}

</body>
</html>
