<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="min-h-screen flex flex-col justify-center items-center">

        <p class="text-lg text-gray-700 mb-8 text-center">

        </p>

        <div class="flex space-x-4">
            <a href="{% url 'note-list' %}" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">

            </a>
            <a href="{% url 'admin:index' %}" class="bg-gray-700 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-gray-900 transition duration-300">

        </div>
    </div>

</html>
